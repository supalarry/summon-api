app: summon-api
service: summon-api

provider:
    name: aws
    runtime: nodejs12.x
    region: eu-central-1

# functions
functions:
    verifySlackApp:
        handler: source/functions/slack/verify-app.handler
        events: # The events that trigger this function
            - http:
                  path: api/verifications/slack
                  method: post
    serverHealthCheckGet:
        handler: source/functions/utils/server-health-check/serverHealthCheckGet.handler
        events: # The events that trigger this function
            - http:
                  path: api/ping
                  method: get
    serverHealthCheckPost:
        handler: source/functions/utils/server-health-check/serverHealthCheckPost.handler
        events: # The events that trigger this function
            - http:
                  path: api/ping
                  method: post

# Serverless plugins
plugins:
    - serverless-plugin-typescript
    - serverless-offline

# Resources your functions use
resources:
